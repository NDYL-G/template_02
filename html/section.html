<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BackTalk: Section</title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/landing.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <section id="reverse-game" class="section">
      <h2 id="section-title">Backwards Phrase Challenge</h2>

      <label for="phrase-select"><strong>Choose a phrase:</strong></label>
      <select id="phrase-select"></select>

     <div class="game-controls">
      <button id="play-phrase">‚ñ∂ Play Reversed Phrase</button>
      <button id="record-button">üé§ Start Recording</button>
      <button id="play-recording" disabled>üîÅ Play Your Recording</button>
      </div>

      <div class="playback-speed">
        <label for="speed-slider"><strong>Playback Speed:</strong> <span id="speed-value"></span></label>
        <input type="range" id="speed-slider" min="0.5" max="1.0" value="0.70" step="0.1">
      </div>

      <canvas id="waveform" width="600" height="100"></canvas>

      <div class="hints">
        <div>
          <p><strong>Phonetic:</strong> <span id="phonetic"></span></p>
          <button id="show-phonetic">Show Phonetic</button>
        </div>
      
        <div>
          <p><strong>Tip:</strong> <span id="tip"></span></p>
          <button id="show-tip">Show Tip</button>
        </div>
      
        <!--<div>
          <img id="hint-image" src="" alt="Hint Image" style="max-width: 300px; display: none;" />
          <br />
          <button id="show-image">Show Image</button>
        </div>
      </div>-->

      <div class="answer-check">
        <label for="user-answer"><strong>Your Guess:</strong></label>
        <input type="text" id="user-answer" />
        <button id="check-answer">Check</button>
        <p id="result-msg"></p>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="../js/header-footer-loader.js"></script>
  <script src="../js/reverseGame.js"></script>
</body>
</html>
